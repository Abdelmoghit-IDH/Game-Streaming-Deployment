apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong-service
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kong-service
  template:
    metadata:
      labels:
        app: kong-service
    spec:
      containers:
        - name: kong
          image: kong
          ports:
            - containerPort: 8000
            - containerPort: 8443
            - containerPort: 8001
            - containerPort: 8444
          env:
          - name: KONG_DATABASE
            value: "off"
          - name: KONG_PROXY_ACCESS_LOG
            value: "/dev/stdout"
          - name: KONG_ADMIN_ACCESS_LOG
            value: "/dev/stdout"
          - name: KONG_PROXY_ERROR_LOG
            value: "/dev/stderr"
          - name: KONG_ADMIN_ERROR_LOG
            value: "/dev/stderr"
          - name: KONG_ADMIN_LISTEN
            value: "0.0.0.0:8001"
