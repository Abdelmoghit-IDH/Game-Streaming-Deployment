apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Abdelmoghit-IDH/Game-Streaming-Deployment.git
    branch: abdelmoghit
    targetRevision: HEAD
    path: development
  destination: 
    server: https://kubernetes.default.svc  
    namespace: production

  syncPolicy:
    syncOptions:
    - CreateNamespace=true #create namespace if not exist

    automated:
      selfHeal: true
      prune: true
